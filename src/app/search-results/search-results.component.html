<div style="margin: 10px auto;clear: both;width: 750px">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.objectID}} </td>
    </ng-container>
    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>
    <ng-container  matColumnDef="Title">
      <th style="width:50%" mat-header-cell *matHeaderCellDef> Title </th>
      <td style="width:50%" mat-cell *matCellDef="let element"> 
        <a *ngIf="element.url != ''" href={{element.url}} target="new">{{element.title}}</a> 
        <p *ngIf="element.url == null || element.url == ''">{{element.title}}</p> 
      </td>
    </ng-container>
    <ng-container matColumnDef="Comments">
      <th style="text-align: right;" mat-header-cell *matHeaderCellDef> Comments </th>
      <td style="text-align: right;" mat-cell *matCellDef="let element"> {{element.num_comments}} </td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
